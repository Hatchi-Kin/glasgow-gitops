apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd
resources:
  - https://raw.githubusercontent.com/argoproj-labs/argocd-image-updater/v0.12.2/manifests/install.yaml
  - argocd-image-updater-git-creds-sealed.yaml
  - dockerhub-creds-sealed.yaml

patchesStrategicMerge:
  - |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: argocd-image-updater
    spec:
      template:
        spec:
          containers:
          - name: argocd-image-updater
            args:
            - run
            - --interval=5m
  - |-
    apiVersion: v1
    kind: ConfigMap
    metadata:
      name: argocd-image-updater-config
    data:
      git.user: argocd-image-updater
      git.email: argocd-image-updater@noreply.github.com
      registries.conf: |
        registries:
        - name: Docker Hub
          api_url: https://registry-1.docker.io
          ping: yes
          credentials: secret:argocd/dockerhub-creds
          default: yes
