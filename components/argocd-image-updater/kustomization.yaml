apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd
resources:
  - https://raw.githubusercontent.com/argoproj-labs/argocd-image-updater/v0.12.2/manifests/install.yaml
  - argocd-image-updater-git-creds-sealed.yaml

patches:
  - patch: |-
      - op: add
        path: /data/git.user
        value: argocd-image-updater
      - op: add
        path: /data/git.email
        value: argocd-image-updater@noreply.github.com
    target:
      kind: ConfigMap
      name: argocd-image-updater-config
