apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd
resources:
  - https://raw.githubusercontent.com/argoproj-labs/argocd-image-updater/v0.12.2/manifests/install.yaml
  - argocd-image-updater-git-creds-sealed.yaml
  - dockerhub-creds-sealed.yaml

patches:
  - target:
      kind: Deployment
      name: argocd-image-updater
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --interval=5m
  - target:
      kind: ConfigMap
      name: argocd-image-updater-config
    patch: |-
      - op: add
        path: /data/git.user
        value: argocd-image-updater
      - op: add
        path: /data/git.email
        value: argocd-image-updater@noreply.github.com
      - op: add
        path: /data/registries.conf
        value: |
          registries:
          - name: Docker Hub
            api_url: https://registry-1.docker.io
            ping: yes
            credentials: secret:argocd/dockerhub-creds
            default: yes
