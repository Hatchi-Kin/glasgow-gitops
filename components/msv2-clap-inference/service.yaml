apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: msv2-clap-inference
  namespace: glasgow-prod
  labels:
    app: msv2-clap-inference
    networking.knative.dev/visibility: cluster-local
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/scale-to-zero-grace-period: "3600s"
        autoscaling.knative.dev/min-scale: "0"
    spec:
      timeoutSeconds: 600
      containers:
        - image: hatchikin/msv2-clap-inference:latest
          ports:
            - containerPort: 8000
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 5
          resources:
            limits:
              memory: "6Gi"
              cpu: "2000m"
            requests:
              memory: "4Gi"
              cpu: "1000m"
          env:
            - name: MODEL_PATH
              value: "./clap_text_ov/openvino_model.xml"
            - name: TOKENIZER_PATH
              value: "./clap_text_ov"
            - name: OV_DEVICE
              value: "AUTO"
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: NotIn
                    values:
                      - adama
