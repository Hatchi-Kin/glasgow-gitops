apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-msv2-api
  namespace: glasgow-prod
  labels:
    app: fastapi-msv2-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi-msv2-api
  template:
    metadata:
      labels:
        app: fastapi-msv2-api
    spec:
      containers:
        - name: fastapi-msv2-api
          image: hatchikin/msv2-api:main
          imagePullPolicy: Always
          ports:
            - containerPort: 8010
          env:
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: fastapi-msv2-api-secret
                  key: secret-key
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: POSTGRES_DB
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: fastapi-config
                  key: POSTGRES_HOST
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  name: fastapi-config
                  key: POSTGRES_PORT
            - name: ACCESS_TOKEN_EXPIRE_MINUTES
              valueFrom:
                configMapKeyRef:
                  name: fastapi-msv2-api-config
                  key: ACCESS_TOKEN_EXPIRE_MINUTES
            - name: REFRESH_TOKEN_EXPIRE_DAYS
              valueFrom:
                configMapKeyRef:
                  name: fastapi-msv2-api-config
                  key: REFRESH_TOKEN_EXPIRE_DAYS
            - name: CORS_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: fastapi-msv2-api-config
                  key: CORS_ORIGINS
            - name: MINIO_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: fastapi-msv2-api-config
                  key: MINIO_ENDPOINT
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-secret
                  key: MINIO_ROOT_USER
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-secret
                  key: MINIO_ROOT_PASSWORD
            - name: MINIO_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: fastapi-msv2-api-config
                  key: MINIO_BUCKET
            - name: MINIO_SECURE
              valueFrom:
                configMapKeyRef:
                  name: fastapi-msv2-api-config
                  key: MINIO_SECURE
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "400m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8010
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 120
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8010
              scheme: HTTP
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: 8010
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 12
            timeoutSeconds: 5
            failureThreshold: 20
      securityContext:
        fsGroup: 1000