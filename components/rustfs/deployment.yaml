apiVersion: apps/v1
kind: Deployment
metadata:
  name: rustfs
  labels:
    app: rustfs
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: rustfs
  template:
    metadata:
      labels:
        app: rustfs
    spec:
      securityContext:
        runAsUser: 0
        fsGroup: 0
      containers:
      - name: rustfs
        image: rustfs/rustfs:latest
        args:
        - --console-address
        - ":9001"
        - /data
        env:
        - name: RUSTFS_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: MINIO_ROOT_USER
        - name: RUSTFS_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: MINIO_ROOT_PASSWORD
        - name: RUSTFS_CONSOLE_ENABLE
          value: "true"
        ports:
        - containerPort: 9000
          name: rustfs-api
        - containerPort: 9001
          name: rustfs-console
        volumeMounts:
        - name: rustfs-storage
          mountPath: /data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        readinessProbe:
          tcpSocket:
            port: 9000
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 30
      volumes:
      - name: rustfs-storage
        persistentVolumeClaim:
          claimName: rustfs-pvc
