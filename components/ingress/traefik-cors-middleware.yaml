apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: traefik-cors-headers
  namespace: glasgow-prod
spec:
  cors:
    allowedOrigins:
      - "http://msv2-webapp.192.168.1.20.nip.io"
    allowedMethods:
      - "GET"
      - "POST"
      - "PUT"
      - "DELETE"
      - "OPTIONS"
    allowedHeaders:
      - "*"
    allowCredentials: true
