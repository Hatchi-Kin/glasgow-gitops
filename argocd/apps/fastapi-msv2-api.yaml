apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fastapi-msv2-api
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/Hatchi-Kin/glasgow-gitops.git'
    targetRevision: main
    path: components/fastapi-msv2-api
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: glasgow-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
