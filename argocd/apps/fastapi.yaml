apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fastapi
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/yourusername/glasgow-gitops.git'
    targetRevision: HEAD
    path: components/fastapi/overlays/dev
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: fastapi
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true